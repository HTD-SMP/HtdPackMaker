plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'com.github.htd_smp'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

compileKotlin {
    kotlinOptions.jvmTarget= 1.8
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation "com.github.HTD-SMP:HtdPackReader:${reader_version}"
    implementation "com.github.HTD-SMP:HtdPackFetcher:${fetcher_version}"

    implementation 'no.tornado:tornadofx:1.7.20'

    api "com.github.TheRandomLabs:CurseAPI:master-SNAPSHOT"
    api "com.github.TheRandomLabs:CurseAPI-Minecraft:master-SNAPSHOT"
}

test {
    useJUnitPlatform()
}